<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pantalla principal -->
    <section id="inicio" class="purple-bg text-center py-5">
      <div class="container">
        <h1 class="display-3 text-white">¿Qué esperas para ver mis diseños?</h1>
        <p class="lead text-white">
          En este espacio verás algunos trabajos realizados por mí que destacan
          mis habilidades.
        </p>
      </div>
    </section>

    <!-- Sección de Proyectos -->
    <section id="proyectos" class="container my-5 position-relative">
      <!-- Pink stripe para toda la sección -->
      <div class="pink-stripe"></div>

      <div class="row">
        <!-- Sección izquierda -->
        <div class="col-md-4">
          <div class="project-info">
            <h3 class="text-center text-dark">Nombre del Proyecto</h3>
          </div>
          <!-- Sección de Colores -->
          <div class="d-flex">
            <div class="color-box" style="background-color: #f5e6f7"></div>
            <div class="color-box" style="background-color: #d8c7e1"></div>
            <div class="color-box" style="background-color: #c7a7cf"></div>
          </div>

          <!-- Sección de Fotos medianamente pequeñas -->
          <div class="photos-section mt-4">
            <img
              src="/PortFolio_MartinaMortaloni/src/imagen_ejemplo.jpg"
              alt="Diseño 1"
              class="img-fluid small-image mb-2"
            />
            <img
              src="/PortFolio_MartinaMortaloni/src/imagen_ejemplo.jpg"
              alt="Diseño 2"
              class="img-fluid small-image"
            />
          </div>
        </div>

        <!-- Sección central -->
        <div class="col-md-4 text-center">
          <!-- Sección de Teléfono con Instagram -->
          <div class="phone-container mt-5">
            <img
              src="/PortFolio_MartinaMortaloni/src/TLF.png"
              alt="Teléfono con Instagram"
              class="img-fluid mb-2"
            />
            <h4>Instagram de la Empresa</h4>
          </div>
        </div>

        <!-- Sección derecha -->
        <div class="col-md-4 text-center">
          <!-- Sección de Teléfono con Feed de Instagram -->
          <div class="phone-container mt-0">
            <img
              src="/PortFolio_MartinaMortaloni/src/TLF.png"
              alt="Teléfono con Feed de Instagram"
              class="img-fluid mb-2"
            />
            <p>Descripción de las habilidades empleadas en el proyecto.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
